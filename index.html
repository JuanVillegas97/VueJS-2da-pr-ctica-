<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- container -->
      <section
        v-for="tour in tours"
        :key="tour.id"
        v-if="visible"
        class="d-flex justify-content-center pt-3"
      >
        <div class="card" style="width: 50rem">
          <img
            v-bind:src="tour.image"
            class="card-img-top position-relative"
            alt="..."
          />
          <h1 class="position-absolute">{{tours.lenght}}</h1>
          <div class="card-body container">
            <div class="row">
              <div class="col-sm-10">
                <h3 class="card-title">{{ tour.name }}</h3>
              </div>
              <div class="col-sm-2">
                <h5 class="text-primary rounded d-flex justify-content-center">
                  ${{tour.price}}
                </h5>
              </div>
            </div>
            <p class="card-text">{{tour.info}}</p>
            <a
              href="#"
              class="btn btn-primary"
              v-on:click="()=>removeTour(tour.id)"
              >Discard</a
            >
          </div>
        </div>
      </section>
      <div v-if="tours.length===0">
        <h1>{{message}}</h1>
        <h3>Please add the id</h3>
        <input type="number" v-model="_id" />
        <h3>Please add the name</h3>
        <input type="text" v-model="_name" />
        <h3>Please add the info</h3>
        <input type="text" v-model="_info" />
        <h3>Please add the link of an image</h3>
        <input type="text" v-model="_image" />
        <h3>Please add the price</h3>
        <input type="text" v-model="_price" />
        <br />
        <button v-on:click="addTour">add</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
